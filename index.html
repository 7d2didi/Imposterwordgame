<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Imposter Multiplayer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    ul { padding-left: 1em; }
  </style>
</head>
<body>
  <h1>Imposter Multiplayer</h1>
  <div id="app"></div>

  <script>
    let socket;
    let playerId = '';
    let playerName = '';
    let roomCode = '';
    let currentTurn = '';
    let order = [];

    const app = document.getElementById('app');

    function showJoinScreen() {
      app.innerHTML = `
        <input id="nameInput" placeholder="Dein Name" />
        <input id="roomInput" placeholder="Raumcode (z.B. ABCD)" />
        <button onclick="joinGame()">Beitreten</button>
      `;
    }

    function joinGame() {
      playerName = document.getElementById('nameInput').value.trim();
      roomCode = document.getElementById('roomInput').value.trim().toUpperCase();
      if (!playerName || !roomCode) return alert('Name und Raumcode eingeben!');

      socket = new WebSocket('wss://imposter-server.onrender.com'); // 🔁 WSS-Adresse hier eintragen

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: 'join', name: playerName, room: roomCode }));
      };

      socket.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.type === 'lobbyUpdate') {
          app.innerHTML = `<h3>Spieler in Lobby:</h3>
            <ul>${data.players.map(p => `<li>${p}</li>`).join('')}</ul>
            <button onclick="startGame()">Spiel starten</button>`;
        }

        if (data.type === 'gameStart') {
          playerId = data.yourId;
          order = data.order;
          currentTurn = data.currentTurn;

          const wordText = data.word === '???'
            ? '🤫 Du bist der <b>IMPOSTER</b>! Versuche unauffällig zu bleiben.'
            : `🔐 Geheimes Wort: <b>${data.word}</b>`;

          renderTurn(wordText, []);
        }

        if (data.type === 'turnUpdate') {
          currentTurn = data.currentTurn || currentTurn;
          renderTurn(null, data.turns, data.allowVoting);
        }

        if (data.type === 'gameOver') {
          app.innerHTML = data.imposter
            ? `<h2>✅ Team hat den Imposter entlarvt!</h2><p>Es war: ${data.realImposter}</p>`
            : `<h2>😈 Der Imposter hat gewonnen!</h2><p>Es war: ${data.realImposter}</p>`;
        }
      };
    }

    function renderTurn(headerText, turns, allowVoting = false) {
      const isMyTurn = currentTurn === playerName;
      let html = '';

      if (headerText) {
        html += `<p>${headerText}</p>`;
      }

      html += `<p>🔄 Aktueller Spieler: <b>${currentTurn}</b></p>`;

      if (isMyTurn) {
        html += `
          <input id="wordInput" placeholder="Dein Hinweiswort" />
          <button onclick="submitWord()">Wort abschicken</button>
        `;
      }

      if (turns && turns.length > 0) {
        html += `<h3>Bisherige Hinweise:</h3><ul>${turns.map(t => `<li><b>${t.name}:</b> ${t.word}</li>`).join('')}</ul>`;
      }

      if (allowVoting) {
        html += `
          <button onclick="showVote()">🗳 Abstimmen</button>
          <button onclick="sendNextRound()">🔁 Weitere Runde</button>
        `;
      }

      app.innerHTML = html;
    }

    function startGame() {
      socket.send(JSON.stringify({ type: 'start' }));
    }

    function submitWord() {
      const word = document.getElementById('wordInput').value.trim();
      if (word) {
        socket.send(JSON.stringify({ type: 'submitWord', playerId, word }));
      }
    }

    function showVote() {
      const voteList = order.map(name => `
        <button onclick="vote('${name}')">${name}</button>
      `).join('');
      app.innerHTML += `<h3>Wähle den Imposter:</h3>${voteList}`;
    }

    function vote(name) {
      socket.send(JSON.stringify({ type: 'vote', targetName: name }));
    }

    function sendNextRound() {
      socket.send(JSON.stringify({ type: 'nextRound' }));
    }

    showJoinScreen();
  </script>
</body>
</html>
